<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Canvas</title>
    <style>
        body{width:100px;height:100%;margin:0;padding:0;}
    </style>
</head>
<body>
<canvas id="canvas">Your browser dose not support canvas tag!</canvas>
</body>
</html>
<script>
    var can=document.getElementById("canvas");
    var ctx=can.getContext("2d");
    can.width=window.innerWidth;
    can.height=window.innerHeight;
    ctx.fillStyle="#000";
    ctx.fillRect(0,0,can.width,can.height);
    ctx.beginPath();
    ctx.moveTo(50,50);
    ctx.lineTo(300,300);
    ctx.strokeStyle="rgba(255,255,255,1)";
    ctx.lineWidth=30;
    ctx.lineCap="round";
    ctx.stroke();
</script>
